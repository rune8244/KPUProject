# Creation mode tips
HomePane.CREATE_WALLS.tipTitle=Tip: Erstellen von W?den
HomePane.CREATE_WALLS.tipMessage=<html><style type="text/css">p { margin: 0px 0px 5px 0px;}</style>\
    <p>Klicken Sie in den Plan, um den Startpunkt einer neuen Wand zu setzen,\
    <br>dann klicken Sie, um den Endpunkt zu setzen (oder Doppelklick).\
    <br>So lange nicht doppelt geklickt oder die <i>Escape</i>-Taste gedr?kt wird,\
    <br>erzeugt jeder weitere Klick eine neue Wand am Ende der vorherigen.\
    <br>Wenn Sie den Raumplan bearbeiten, k?nen Sie jederzeit zur\
    <br>Tastatureingabe wechseln, indem Sie die <i>Eingabetaste</i> dr?ken.\
    <br>Um eine gebogene Wand zu erzeugen, dr?ken Sie die <i>Strg</i>-Taste\
    <br>(oder die <i>alt</i>-Taste unter MacOS X), w?rend Sie den Punkt,\
    <br>an dem die Wand enden soll, anklicken.\
    <p>Falls Sie bereits einen Raum erstellt haben, k?nen Sie durch einfaches\
    <br>Doppelklicken in diesen Raum die W?de rundherum erstellen.

HomePane.CREATE_ROOMS.tipTitle=Tip: R?me erstellen
HomePane.CREATE_ROOMS.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
    <p>Das Erstellen eines neuen Zimmers oder einer Oberfl?he kann\
    <br>wie folgt gel?t werden:\
    <ul><li>Klicken Sie in jede Ecke eines Raumes, anschlie?nd beenden\
        <br>Sie die Eingabe durch einen Doppelklick auf den Endpunkt,\
        <br>oder dr?ken Sie die <i>Escape</i>-Taste; wenn Sie den Raumplan\
        <br>bearbeiten, k?nen Sie jederzeit zur Tastatureingabe wechseln,\
        <br>indem Sie die <i>Eingabetaste</i> dr?ken;</li>\
        <li>oder aber Sie klicken doppelt in einen <b>fertiggestellten</b> Raum\
        <br>(i.e. umgeben von W?den).</li></ul>

HomePane.CREATE_POLYLINES.tipTitle=Tipp zum Erstellen von Polylinien
HomePane.CREATE_POLYLINES.tipMessage=<html>Klicken Sie zun?hst den gew?schten Startpunkt und dann jeden Punkt\
    <br>der Polylinie an, bevor Sie am Endpunkt doppelklicken oder <i>Escape</i> dr?ken.\
    <br>Wenn Sie den Startpunkt doppelt anklicken, wird ein Polygon erzeugt, und ebenso,\
    <br>wenn Sie die <i>Strg</i>-Taste (oder unter Mac OS X die <i>alt</i>-Taste) dr?ken, w?rend\
