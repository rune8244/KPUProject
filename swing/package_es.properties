HomePane.CREATE_WALLS.tipTitle=Consejo crear paredes
HomePane.CREATE_WALLS.tipMessage=<html><style type="text/css">p { margin: 0px 0px 5px 0px;}</style>\
    <p>Haz click en el plano en el punto de comienzo de la nueva\
    <br> pared, luego haz click o doble-click en el punto final.\
    <br>Hasta que no hagas doble-click o pulses la tecla <i>Escape</i>, cada\
    <br>nuevo click indica el punto final de la pared actual y el punto\
    <br>de comienzo de la siguiente pared.\
    <br>Cuando el plano esta seleccionado, puedes cambiar a la entrada\
    <br>de teclado en cualquier momento pulsando la tecla <i>intro</i>.\
    <br>Para crear una pared circular pulsa <i>Ctrl</i> (o <i>alt</i> en Mac OS X)\
    <br>mientras haces click en el punto final de la pared.\
    <p>Si ya ha creado una habitacion, puede crear las paredes, en torno\
    <br>a ella haciendo doble click en cualquier lugar de la habitacion.

