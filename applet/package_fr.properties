homeview3DApplet.requirementsMessage=<html><p>Home View 3D Online peut fonctionner sous Windows, Mac OS X 10.4 / 10.7, Linux et Solaris.\
    <br>Elle requiert une version de Java 5 ou plus.</p>\
    <p>Sous Mac OS X, vérifiez la version Java choisie dans les Préférences Java.\
    <br>Sous les autres systèmes, mettez à jour votre environnement Java (JRE) avec la version la plus récente disponible sur java.com.</p>
homeview3DApplet.unauthorizedHostError=<html><p>Home View 3D Online n'est pas autorisé à fonctionner sur le serveur web que vous consultez.</p>
